<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Donor Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Add New Donor</h2>
    <form action="addDonor.php" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" required><br>

        <label for="age">Age:</label>
        <input type="number" name="age" required><br>

        <label for="bloodType">Blood Type:</label>
        <input type="text" name="bloodType" required><br>

        <label for="contactDetails">Contact Details:</label>
        <input type="text" name="contactDetails" required><br>

        <label for="gender">Gender:</label>
        <select name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <!-- Add more options if needed -->
        </select><br>

        <label for="dateOfDonation">Date of Donation:</label>
        <input type="date" name="dateOfDonation" required><br>

        <input type="submit" value="Add Donor">
    </form>
</body>
</html>
